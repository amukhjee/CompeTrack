<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <header th:replace="fragments :: headerloggedin">
        <title>Update Company Details</title>
    </header>
<body>
<h1>Update Company</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" action="/companyDetails/update">
        <div>
            <label>Company Id
                <input th:field="${companyDetails.id}" class="form-control">
            </label>
            <label>Company Name
                <input th:field="${companyDetails.name}" class="form-control">
            </label>
            <p class="error" th:errors="${companyDetails.name}"></p>
        </div>
        <div>
            <label>Company URL
                <input th:field="${companyDetails.url}" class="form-control">
            </label>
            <p class="error" th:errors="${companyDetails.url}"></p>
        </div>
        <div>
            <label>Industry
                <input th:field="${companyDetails.industry}" class="form-control">
            </label>
            <p class="error" th:errors="${companyDetails.industry}"></p>
        </div>
        <div>
            <label>Sub-industry
                <input th:field="${companyDetails.subindustry}" class="form-control" >
            </label>
            <p class="error" th:errors="${companyDetails.subindustry}"></p>
        </div>
        <div>
            <label>Address
                <input th:field="${companyDetails.address}" class="form-control" >
            </label>
            <p class="error" th:errors="${companyDetails.address}"></p>
        </div>
    <input type="submit"  value="Update Company" class="btn btn-primary">
    </form>
</body>
</html>
