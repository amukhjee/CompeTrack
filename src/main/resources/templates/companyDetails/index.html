<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Company Details</title>
</head>
<body class="container">
<h1>All Company Details</h1>
<nav th:replace="fragments :: navigation"></nav>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th> ID</th>
            <th> Company Name</th>
            <th> Industry</th>
            <th>Sub-industry</th>
        </tr>
    </thead>
    <tr th:each ="companyDetail: ${companyDetails}">
        <td th:text="${companyDetail.id}"></td>
        <td th:text="${companyDetail.name}"></td>
        <td th:text="${companyDetail.industry}"></td>
        <td th:text="${companyDetail.subindustry}"></td>
    </tr>
</table>
</body>
</html>
