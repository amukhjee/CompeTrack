<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Google Map</title>
</head>
<body class="container">
<h1>Company Location</h1>
<nav th:replace="fragments :: navigation"></nav>
<style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
<script src="https://unpkg.com/axios/dist/axios.min.js">


</script>
</head>
<h1>Company Location in Map</h1>


<div id="location"></div>
<div id="map"></div>
<script>




function initMap(){
let locationGeometry;
let locationGeometryResult;
    var url_string = window.location.href;
var url = new URL(url_string);
var location = url.searchParams.get("search");

      locationGeometry = axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
        params:{
          address:location,
          key:'AIzaSyADYvhBijgiw8gTEPLgqqGjtafQI1MdFhs'
        }
      })
      .then(function(response){

    //console.log("response.data.results[0].geometry.location"+response.data.results[0].geometry.location);
     locationGeometryResult= response.data.results[0].geometry.location;

     console.log(locationGeometryResult);
     var lat = response.data.results[0].geometry.location.lat;
        var lng = response.data.results[0].geometry.location.lng;
        var geometryOutput = `
          <ul class="list-group">
            <li class="list-group-item"><strong>Latitude</strong>: ${lat}</li>
            <li class="list-group-item"><strong>Longitude</strong>: ${lng}</li>
          </ul>
        `;

     document.getElementById('location').innerHTML = geometryOutput;
//return locationGeometry;



    console.log("locationGeometry 1="+locationGeometryResult);
//return locationGeometryResult;



//console.log(geocode());


let options = {
        zoom:8,
        center:locationGeometryResult,
      }


      let map = new google.maps.Map(document.getElementById('map'), options);

      google.maps.event.addListener(map, 'click', function(event){

        addMarker({coords:event.latLng});
      });


      var marker = new google.maps.Marker({
        position:locationGeometryResult,
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
 marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });



      var markers = [
        {
          coords:locationGeometryResult,
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Lynn MA</h1>'
        },
        {
          coords:locationGeometryResult,
          content:'<h1>Amesbury MA</h1>'
        },
        {
          coords:locationGeometryResult,
        }
      ];


      for(var i = 0;i < markers.length;i++){

        addMarker(markers[i]);
      }


      function addMarker(props){
        let marker = new google.maps.Marker({
          position:props.coords,
          map:map,
        });


        if(props.iconImage){
          marker.setIcon(props.iconImage);
        }


        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
})
}
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXjJTcvOUa8wmbwlPx7u19u0BiALEK4B8&callback=initMap">
</script>




</body>
</html>
