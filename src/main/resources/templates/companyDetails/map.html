<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Google Map</title>
</head>
<body class="container">
<h1>Company Location</h1>
<nav th:replace="fragments :: navigation"></nav>
<style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
<script src="https://unpkg.com/axios/dist/axios.min.js">


</script>
</head>
<h1>Company Location in Map</h1>


<div id="location"></div>
<div id="map"></div>
<script>
function initMap(){
       let locationGeometry;
       let locationGeometryResult;
       let url_string = window.location.href;
       let url = new URL(url_string);
       let location = url.searchParams.get("search");

      locationGeometry = axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
        params:{
          address:location,
          key:'AIzaSyADYvhBijgiw8gTEPLgqqGjtafQI1MdFhs'
        }
      })
      .then(function(response){
            locationGeometryResult= response.data.results[0].geometry.location;
            let lat = response.data.results[0].geometry.location.lat;
            let lng = response.data.results[0].geometry.location.lng;
            let geometryOutput = `
                <ul class="list-group">
                <li class="list-group-item"><strong>Latitude</strong>: ${lat}</li>
                <li class="list-group-item"><strong>Longitude</strong>: ${lng}</li>
                </ul> `;

     document.getElementById('location').innerHTML = geometryOutput;
     let options = {
        zoom:8,
        center:locationGeometryResult,
      }

     let map = new google.maps.Map(document.getElementById('map'), options);

     google.maps.event.addListener(map, 'click', function(event){
        addMarker({coords:event.latLng});
      });

      let marker = new google.maps.Marker({
        position:locationGeometryResult,
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
        marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });

      let markers = [
        {
          coords:locationGeometryResult,
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:location
        },
        {
          coords:locationGeometryResult,
          content:'<h1>Amesbury MA</h1>'
        },
        {
          coords:locationGeometryResult,
        }
      ];

      for(var i = 0;i < markers.length;i++){

        addMarker(markers[i]);
      }


      function addMarker(props){
        let marker = new google.maps.Marker({
          position:props.coords,
          map:map,
        });


        if(props.iconImage){
          marker.setIcon(props.iconImage);
        }


        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
})
}
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXjJTcvOUa8wmbwlPx7u19u0BiALEK4B8&callback=initMap">
</script>




</body>
</html>
