<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <header th:replace="fragments :: headerloggedin">
        <title>Delete Company Details</title>
    </header>
</head>
<body class="container body-content">
    <div id="content-wrap">
<h1>Delete Company</h1>
<form method="post">
<th:block th:each="companyDetail:${companyDetails}">
    <div class="form-check">
    <label>
    <span th:text="${companyDetail.name}"></span>
    <input type="checkbox" name="companyDetailIds" th:value="${companyDetail.id}">
    </label>
    </div>
</th:block>
    <input type="submit" value="delete" class="btn btn-primary">
</form></div>
<footer>
    <p th:replace="fragments :: footer"></p>
</footer>

</div>
</body>
</html>
