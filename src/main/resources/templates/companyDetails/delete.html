<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Delete Company</title>
</head>
<body>
<h1>Delete Company</h1>
<form method="post">
<th:block th:each="companyDetail:${companyDetails}">
    <div>
    <label>
    <span th:text="${companyDetail.name}"></span>
    <input type="checkbox" name="companyDetailIds" th:value="${companyDetail.id}">
    </label>
    </div>
</th:block>
    <input type="submit" value="delete">
</form>
</body>
</html>
