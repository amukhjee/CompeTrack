<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <title>New User Registration Form</title>


</head>
<body>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form  th:action="@{/register}"  method="post" >
            <h3 class="form-signin-heading">Registration Form</h3>
            <div class="form-group">
                <div class="">
                    <label> User Name :
                        <input  th:field="${user.username}" class="form-control" ></label>
                    <p class="error" th:errors="${user.username}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <label> Last Name :
                        <input type="text" th:field="${user.lastName}" autocomplete="LastName" class="form-control" /></label>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <label> Email :
                        <input type="text" th:field="${user.email}" autocomplete="Email" class="form-control" /></label>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <label> Password :
                    <input type="password" th:field="${user.passwordHash}" autocomplete="new-password"class="form-control" /></label>
                    <p class="error" th:errors="${user.passwordHash}"></p>
                </div>


                <div class="">
                    <input type="submit" class="btn btn-primary btn-block">Register User</input>
                </div>
            </div>
            <span th:text="${successMessage}"></span>
        </form>
    </div>
</div>
</body>
</body>
</html>
