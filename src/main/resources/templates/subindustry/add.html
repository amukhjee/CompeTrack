<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <header th:replace="fragments :: headerloggedin">
        <title>Add Subindustry</title>
    </header>
</head>
<body class="container body-content">
<div id="content-wrap">
<h1>Add Subindustry</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Subindustry Name</label>
        <input class="form-control" th:field="${subindustry.name}" />
        <span th:errors="${subindustry.name}" class="error"></span>
    </div>


    <input type="submit" value="Add Subindustry" />
</form>
</div>
<footer>
    <p th:replace="fragments :: footer"></p>
</footer>
</body>
</html>
