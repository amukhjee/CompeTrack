<!DOCTYPE html>
<<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <header th:replace="fragments :: headerloggedin">
        <title>Add Industry</title>
    </header>
</head>
<body class="container">
<h1>Add Industry</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Industry Name</label>
        <input class="form-control" th:field="${industry.name}" />
        <span th:errors="${industry.name}" class="error"></span>
    </div>



    <input type="submit" value="Add Industry" />
</form>

</body>
</html>
